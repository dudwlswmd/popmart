    <!-- <script src="js/signup.js"></script> -->
    <script src="js/common.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    const container = document.querySelector('.slide_content.item ul');
    container.innerHTML = '';

    // cartItems 데이터를 반복하여 li 요소를 생성하여 추가
    cartItems.forEach(function(item) {
        const li = document.createElement('li');
        const html = `
            <p class="img"><img src="${item.image}" alt="찜한 아이템목록"></p>
            <dl>
                <dt class="title">${item.name}</dt>
                <dd class="description">${item.titleEn}</dd>
                <dd class="price">${item.price.toLocaleString()}원</dd>
            </dl>
            <p>수량: ${item.quantity}</p>
        `;
        li.innerHTML = html;
        container.appendChild(li);
    });
});


    </script>
