<body>

            </header>
            <div class="main">
                <div class="rankingList">
                    <h3>

                    </h3>
                    <ul>
                        <!--랭킹목록 들어갈곳-->
                    </ul>
                </div><!--rankingList : END-->

            </div><!--main : END-->
            <div class="bottomMenu">
                <ul>
                    <li>
                        <a href="./home.html">
                            <img src="img/homeH.png" alt="홈" >

                    </li>
                    <li class="active">
                        <a href="">

    <!-- <script src="js/signup.js"></script> -->
    <script  src="js/common.js"></script>
    <script>
// 랭킹 목록을 표시할 요소 선택
const rankingList = document.querySelector('.rankingList ul');

// 로컬 스토리지에서 랭킹 데이터 가져오기
const rankingData = JSON.parse(localStorage.getItem('rankingData')) || [];

// 랭킹 목록 초기화
rankingList.innerHTML = '';

// 랭킹 목록 생성 및 표시
rankingData.forEach((item, index) => {
  // 랭킹 아이템 요소 생성
  const li = document.createElement('li');

  // 랭킹 아이템의 HTML 구조 생성
  const html = `
    <p class="ranking_number">${index + 1}</p>
    <p class="img"><img src="${item.image}" alt=""></p>
    <dl>
      <dt class="title">${item.title}</dt>
      <dd class="description">${item.description}</dd>
      <dd class="price">${item.price}</dd>
    </dl>
  `;

  // 랭킹 아이템에 HTML 추가
  li.innerHTML = html;

  // 랭킹 목록에 아이템 추가
  rankingList.appendChild(li);
});

    </script>
</body>
</html>
